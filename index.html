<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Well Soon üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6a88, #ff99ac);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: #ffdde1;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) rotate(0);}
      100% {transform: translateY(-110vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1> Get Well Soon, My Love ü•∫‚ù§Ô∏è</h1>
    <p>I miss your smile alreadyüòî </p>
    <p>Get well soon,my babyü•∫‚ù§Ô∏è.</p>
    <button class="btn" onclick="playSong()">Click on meüòä</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ô¶Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 500);

    function playSong() {
      const song = document.getElementById("song");
      song.play();
    }
  </script>
</body>
</html>
